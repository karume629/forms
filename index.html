<!DOCTYPE html>
<html lang="en">
<head>

</head>
<link rel="stylesheet" href="style.css">
<body>
    <h1>CREATE A PIZZA HUB ACCOUNT</h1>
    <p>sign up with pizza hub to get started and order your deliveries</p>
    <!--forms-->

    <div class="forms">

        <div>
            <label>NAME</label>
            <input type="text" name="name">
        </div>
        <div>
            <label>EMAIL</label>
            <input type="email" name="email" placeholder="valid email">
        </div>
        <br>
        <div>
            <label>PHONE NUMBER</label>
            <input type="text" name="phone number">
        </div>
        <br>
        <div>
            <label>PASSWORD</label>
            <input type="text" name="password">
        </div>
        <br>

        <input type="submit" name="click me">

        <a href="https//pizza.hub">read more</a>
    

    </forms>
</div>
